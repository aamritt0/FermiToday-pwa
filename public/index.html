<body>
  <!-- Loading Screen -->
  <div id="loading">

  <!-- Service Worker Registration -->
  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 500);
    });
    
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('âœ… ServiceWorker registered:', registration.scope);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Every minute
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('ðŸ”„ New version available');
                  
                  // Auto-update after 2 seconds
                  setTimeout(() => {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }, 2000);
                }
              });
            });
          })
          .catch(error => {
            console.error('âŒ ServiceWorker registration failed:', error);
          });
      });
      
      // Handle controller change
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }
    
    // Detect iOS and PWA mode
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                  window.navigator.standalone === true;
    
    // Check iOS version for push notification support
    const iOSVersion = (() => {
      const match = navigator.userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
      if (match) {
        return parseFloat(`${match[1]}.${match[2]}`);
      }
      return 0;
    })();
    
    const supportsPushNotifications = !isIOS || (isIOS && iOSVersion >= 16.4 && isPWA);
    
    // Log environment info
    console.log('ðŸ“± Device Info:', {
      isIOS,
      isPWA,
      iOSVersion: iOSVersion || 'Not iOS',
      supportsPushNotifications,
      standalone: window.matchMedia('(display-mode: standalone)').matches,
      serviceWorker: 'serviceWorker' in navigator,
      pushManager: 'PushManager' in window,
      notification: 'Notification' in window,
      userAgent: navigator.userAgent.substring(0, 50) + '...'
    });
    
    // Store in global for app access
    window.deviceInfo = { 
      isIOS, 
      isPWA, 
      iOSVersion,
      supportsPushNotifications 
    };
    
    // Warn if push notifications won't work
    if (isIOS && (!isPWA || iOSVersion < 16.4)) {
      console.warn('âš ï¸ Push notifications require iOS 16.4+ and PWA mode (Add to Home Screen)');
    }
  </script>
